{% extends 'myapp/base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data" class="bg-white shadow-lg m-10 w-3/5 rounded px-8 pt-6 pt-5">
  {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 font-bold py-1">Upload Profile Image</label>
        <input class="shadow appearance-none border rounded py-1 px-3 text-gray-500" type="file" accept="image/*" name="upload" id="upload"> 
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 font-bold py-1" for="">Contact Number</label>
        <input class="shadow appearance-none border rounded py-1 px-3 text-gray-500" type="text" placeholder="9089786543" name="contact" id="contact"> 
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 font-bold py-1" for="">Place</label>
        <input class="shadow appearance-none border rounded py-1 px-3 text-gray-500" type="text"  placeholder="Place" name="place" id="place"> 
    </div>
<div class="pb-4 mb-3">
<input class="bg-green-400 py-2 px-4 rounded" value="Create" type="submit">
</div>
</form>

{% endblock %}
