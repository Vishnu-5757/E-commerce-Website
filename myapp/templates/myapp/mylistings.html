{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    {% block content %}
    <div class="text-2xl m-10  font-bold">My Listings</div>
    {% for x in products %}
<div class="w-3/4 itemcontainer flex shadow-lg m-10 p-10">
 <span class="w-1/5">
    <img class="w-40 h-40 object-contain" src="{{x.image.url}}" alt="">
</span>
<span class="w-2/5 py-5">
    <div class="font-bold">
        {{x.name}}
    </div>
    <div class="text-green-500 font-bold">
        {{x.price}}
    </div>
</span>
<span class="w-1/5 py-9">
    <a class="bg-green-500 text-white font-semibold px-3 py-2 rounded" href="{% url 'myapp:update' x.id %}">Update</a>

</span>
<span class="w-1/5 py-9">
    <a class="bg-red-500 text-white font-semibold px-3 py-2 rounded" href="{% url 'myapp:delete' x.id %}">Delete</a>

</span>
</div>
{% endfor %}
    {% endblock %}
    
</body>
</html>
