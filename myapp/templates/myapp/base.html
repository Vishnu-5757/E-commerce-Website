{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static '/myapp/styles.css'%}">
        
     </head>
<body>
    <nav class="flex shadow-md justify-between items-center">
        <div class="flex">
            <a class="flex px-6 py-2" href="{% url 'myapp:home' %}">
            <img class="h-20 w-20" src="{% static 'images/shop.png' %}" alt="">
            <span class="text-gray-500 font-bold text-2xl px-5 py-7">Buy & Sell</span>
            </a>
        </div>
        <div class="pr-16">
            <ul class="flex items-center gap-5 ">
                <li>
                    <a class="hover:text-gray-300 " href="{% url 'myapp:home' %}">Home</a>
                </li>
                <li>
                    <a class="hover:text-gray-300" href="{% url 'myapp:addproduct' %}">Add Product</a>
                </li>
                <li>
                    <a  class="hover:text-gray-300" href="{% url 'myapp:about' %}">About</a>
                </li>
                <li>
                    <a class="hover:text-gray-300" href="{% url 'myapp:mylistings' %}">Profile</a>
                </li>

            </ul>
        </div>
        <div class="pr-4">
            <ul class="flex gap-3">
        <li>
            {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="bg-red-500 rounded-md px-4 py-2 hover:bg-red-300">Logout</a>
        </li>

            {% else %}
        <li>   
            <a href="{% url 'users:login' %}" class="bg-yellow-400 rounded-md px-4 py-2 hover:bg-yellow-300">LogIn</a>
        </li> 
         <li>   
            <a href="{% url 'users:register' %}" class="bg-blue-400 rounded-md px-4 py-2 hover:bg-blue-300">SignIn</a>

            {% endif %}
          </li>
            </ul>
        </div>
    </nav>
{% block content %}


{% endblock %}
    
</body>
</html>
